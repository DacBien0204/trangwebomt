<!DOCTYPE html>
<html>
    <head>
        <title>getElementByClassName</title>
        <style>
            div{
                border: 1px solid black;
                margin: 10px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div class="change">First div</div>
        <div class="change color">Second div</div>
        <div class="change color">Third div</div>
        <button class="change" onclick="myFunction()">Click</button>
        <p class="change" id="length"></p>
        <span class="change">span</span>
        <script>
            function myFunction(){
                var x = document.getElementsByClassName("change color");
                x[0].innerHTML = "This is me";
                x[1].innerHTML = "Cyan";
                document.getElementById("length").innerHTML = x.length + ' elements with class "change color"';
                var y = document.getElementsByClassName("change");
                var i;
                for(i=0;i<y.length;i++)
                {
                    y[i].style.backgroundColor = "Cyan";
                }
            }
        </script>
    </body>
</html>
