<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML Attributes</title>
</head>

<body style="background-color: bisque;">
    <a href="#">Attribute href</a><br>
    <img src="photo.jpg" alt="photo" width="100" height="100">
    <p style="color: aqua;">Attribute style</p>
    <p title="attributes 'title'">Attribute title</p>
    <table border="1">
        <tr>
            <td colspan="3" align="center">1</td>
        </tr>
        <tr>
            <td rowspan="2">2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
    <form>
        <input type="text" placeholder="attribute placeholder" value="attribute value" name="text1"><br>
        <label for="fname">First name</label><br>
        <label for="lname">Last name</label>
    </form>
</body>

</html>
